kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:30e04e810c9d3d54ab1eb6c2d9407a09d4f2709a
  - linuxkit/runc:8b5af3365fc7d015db4e44113d93c7b1f8e2d2ab
  - linuxkit/containerd:8072efcee7c1d77a6b41093ae610062552e354fb
  - linuxkit/ca-certificates:422d213bd5fff6177be9219a1e0dfc39d9d75342
services:
  - name: test
    image: alpine:3.13
    pid: host
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    capabilities:
      - CAP_SYS_BOOT
    command: ["sh", "/check.sh"]
files:
  - path: check.sh
    source: ./check.sh
  - path: /etc/containerd/runtime-config.toml
    source: ./runtime-config.toml
