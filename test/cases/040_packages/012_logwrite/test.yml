kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:7135424f6836ee166d1199e88cfb95ee88efaf91
  - linuxkit/runc:efcece75889aec4e2de0d95ba27ccc46438522b3
  - linuxkit/containerd:ce79d5d4ab9c46f4763735c6e4ab5c51c3feb5d8
  - linuxkit/ca-certificates:d4cc1b82c73d272e94d0e71ea375fe56b0c0626a
  - linuxkit/memlogd:b4adfc82dcb986c0a7d44589de17846c398783fd
services:
# A service which generates logs of log messages
  - name: fill-the-logs
    image: alpine
    command: ["/bin/sh", "-c", "while /bin/true; do echo hello $(date); done" ]
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:f936b4e3d5a32dba5520c384741f922230640777
    command: ["/usr/bin/logwrite", "-max-log-size", "1024"]
  - name: check-the-logs
    image: alpine:3.21
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
