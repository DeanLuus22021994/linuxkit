kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:c9a1adb982eb4074c01a34ce43860b6df24c252d
  - linuxkit/runc:bcd6268ea2d45dc7c6b43ca82d00dd01e7105f17
onboot:
  - name: testbinds
    image: alpine:3.20
    binds:
      - /check.sh:/check.sh
      - vola:/vola
    command: ["sh", "-c", "/check.sh"]
  - name: testmounts
    image: alpine:3.20
    binds:
      - /check.sh:/check.sh
    mounts:
      - type: bind
        source: vola
        destination: /vola
    command: ["sh", "-c", "/check.sh"]
  - name: testbindadds
    image: alpine:3.20
    binds.add:
      - /check.sh:/check.sh
      - vola:/vola
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:744c3322c34be0bebb4a65f63702f44fec0e773d
    command: ["/bin/sh", "/poweroff.sh", "10"]
volumes:
  - name: vola
    image: alpine:3.19
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
