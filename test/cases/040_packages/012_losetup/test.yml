kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:c9a1adb982eb4074c01a34ce43860b6df24c252d
  - linuxkit/runc:bcd6268ea2d45dc7c6b43ca82d00dd01e7105f17
onboot:
  - name: losetup
    image: linuxkit/losetup:2ffc2e8dab9db95f67e76cafefff2861905f9af5
    command: ["/usr/bin/loopy", "-c", "/var/test.img"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    devices:
      # all block devices
      - path: all
        type: b
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:744c3322c34be0bebb4a65f63702f44fec0e773d
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
