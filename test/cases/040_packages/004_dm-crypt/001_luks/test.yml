kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:bf45651001f871323d70b746330e8c2a94f767e6
  - linuxkit/runc:ab0b50b622b8e34031b6bb8b18497100a558a11d
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:d22cc7153ffef64e11cc7bf78c3923b552b2a3ed
    command: ["/usr/bin/crypto", "-l", "it_is_encrypted", "/dev/sda"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:b24c9c42e53bd5b7a0ddbbf1a923ce0baad3d2f0
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: etc/dm-crypt/key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
